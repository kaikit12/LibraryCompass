# The name of the backend resource.
backendId: library-compass-app
# The region to deploy the backend to.
region: us-central1
# The entry point for the backend.
entrypoint: node server.js
# The runtime to use for the backend.
runtime: nodejs20
# The instance class to use for the backend.
instanceClass: f1
# The minimum number of instances to keep running.
minInstances: 0
# The maximum number of instances to scale to.
maxInstances: 10
# The concurrency to use for the backend.
concurrency: 80
# The environment variables to set for the backend.
env:
  - variable: FIREBASE_APP_ID
    value: "1:709322067332:web:7f6d4d4456578038b375b4"
  - variable: FIREBASE_API_KEY
    value: "your-api-key" # This will be securely managed by App Hosting
  - variable: FIREBASE_PROJECT_ID
    value: "library-compass-vc3gq"
  - variable: FIREBASE_AUTH_DOMAIN
    value: "library-compass-vc3gq.firebaseapp.com"
  - variable: FIREBASE_STORAGE_BUCKET
    value: "library-compass-vc3gq.appspot.com"
  - variable: FIREBEASE_MESSAGING_SENDER_ID
    value: "709322067332"
